<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="new-game">New Game</button>
    <h1 id="leader-el"></h1>
    <div class="container">
        <div>
            <h2>HOME</h2>
            <div class="score">
                <h2 id="home-score">0</h2>
            </div>
            <div class="btn-div">
                <button id="btn1-add1">+<span>1</span></button>
                <button id="btn1-add2">+<span>2</span></button>
                <button id="btn1-add3">+<span>3</span></button>

            </div>
        </div>
        <div>
            <h2>GUEST</h2>
            <div class="score">
                <h2 id="guest-score">0</h2>
            </div>
            <div class="btn-div">
                <button  id="btn2-add1">+<span>1</span></button>
                <button  id="btn2-add2">+<span>2</span></button>
                <button id="btn2-add3">+<span>3</span></button>

            </div>
            
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
